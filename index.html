<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c24c090a9b.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="./assets/images/logo.svg">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Les petits plats</title>

<body>

    <header>
        <div class="logoWrapper">
            <img src="./assets/images/logo.svg">
            <h1>Les petits plats</h1>
        </div>
        <form class="search" method="post">
            <input id="searchBar" placeholder="Rechercher une recette">
            <i class="fa-solid fa-magnifying-glass"></i>
        </form>
    </header>

    <main>

        <div id="checkedTagList">
            <ul id="tagChecked">

            </ul>
        </div>

        <section id="searchMenu">

            <div class="btnSelectIngredients">
                <input id="inputIngredient" placeholder="IngÃ©dients">
                <i class="fa-solid fa-chevron-down"></i>
                <div class="ingredientDropDown">
                    <ul id="ingredientsList">

                    </ul>
                </div>
            </div>

            <div class="btnSelect devices">
                <input id="inputDevice" placeholder="Appareils">
                <i class="fa-solid fa-chevron-down"></i>
                <div class="deviceDropDown">
                    <ul id="devicesList">

                    </ul>
                </div>
            </div>

            <div class="btnSelect ustensils">
                <input id="inputUstensil" placeholder="Ustensiles">
                <i class="fa-solid fa-chevron-down"></i>
                <div class="ustensilDropDown">
                    <ul id="ustensilsList">

                    </ul>
                </div>
            </div>
        </section>

        <section id="recipeCards"></section>

    </main>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
