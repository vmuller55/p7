<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c24c090a9b.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="./assets/images/logo.svg">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Les petits plats</title>
</head>
<body>

    <header>
        <div class="logoWrapper">
            <img src="./assets/images/logo.svg" alt="logo">
            <h1>Les petits plats</h1>
        </div>
        <form class="search" method="post">
            <input id="searchBar" placeholder="Rechercher une recette">
            <i class="fa-solid fa-magnifying-glass"></i>
        </form>
    </header>

    <main>

        <div id="checkedTagList">
            <ul id="tagChecked">

            </ul>
        </div>

        <section id="searchMenu">

            <div class="tagWrapper">
                <div class="ingredientBtn">
                    <h2>Ingrédient</h2>
                    <i class="fa-solid fa-chevron-down" id="ingredientsDown"></i>
                </div>
                <div class="ingredientList">
                    <div class="inputCloseIngredient">
                        <input id="inputIngredient" type="text" placeholder="Rechercher un Ingrédient">
                        <i class="fas fa-chevron-up" id="ingredientsUp"></i>
                    </div>
                    <div id = ingredientsDiv>
                        <ul id="ingredientsList">

                        </ul>
                    </div>
                </div>
            </div>

            <div class="tagWrapper">
                <div class="deviceBtn">
                    <h2>Appareils</h2>
                    <i class="fa-solid fa-chevron-down" id="devicesDown"></i>
                </div>
                <div class="deviceList">
                    <div class="inputCloseDevice">
                        <input id="inputDevice" type="text" placeholder="Rechercher un Appareil">
                        <i class="fas fa-chevron-up" id="devicesUp"></i>
                    </div>
                    <div id = deviceDiv>
                        <ul id="devicesList">

                        </ul>
                    </div>
                </div>
            </div>

            <div class="tagWrapper">
                <div class="ustensilBtn">
                    <h2>Ustensiles</h2>
                    <i class="fa-solid fa-chevron-down" id="ustensilsDown"></i>
                </div>
                <div class="ustensilList">
                    <div class="inputCloseUstensil">
                        <input id="inputUstensil" type="text" placeholder="Rechercher un Ustensile">
                        <i class="fas fa-chevron-up" id="ustensilsUp"></i>
                    </div>
                    <div id = ustensilDiv>
                        <ul id="ustensilsList">

                        </ul>
                    </div>
                </div>
            </div>

        </section>

        <section id="recipeCards"></section>

    </main>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
